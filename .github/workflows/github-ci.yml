name: Node.js CI
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
        matrix:
            node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --cache .npm --prefer-offline
      - name: Run unit tests
        run: npm test

  release:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up git
        run: |
          git config user.email "${{ secrets.GITLAB_USER_EMAIL }}"
          git config user.name "${{ secrets.GITLAB_USER_NAME }}"
          git remote set-url origin "https://oauth2:${{ secrets.GITLAB_TOKEN }}@${{ github.server_url }}/$GITHUB_REPOSITORY.git"
          git checkout ${{ github.ref_name }}
          git pull origin ${{ github.ref_name }} --rebase

      - name: Run release-it
        run: npx --yes release-it --ci

      